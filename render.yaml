databases:
  - name: rootly
    databaseName: rootly
    user: rootly

services:
  - type: web
    name: rootly
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rootly
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false